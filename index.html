<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Gabrielle Essence Eau De Parfum</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article class="product">
      <picture>
        <source
          media="(min-width:600px)"
          srcset="/images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="Product Image" />
      </picture>

      <div class="product-content">
        <p class="product-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-group">
          <div class="price">$149.99</div>
          <div class="previous-price"><s>$169.99</s></div>
        </div>
        <button class="button cart-icon">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
